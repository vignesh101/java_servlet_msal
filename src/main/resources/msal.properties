# Microsoft Authentication Configuration
aad.clientId=YOUR_CLIENT_ID_HERE
aad.clientSecret=YOUR_CLIENT_SECRET_HERE
aad.authority=https://login.microsoftonline.com/YOUR_TENANT_ID_HERE
aad.redirectUri=http://localhost:8080/msal4j-auth/auth/callback

# Authentication Endpoints
aad.logoutEndpoint=https://login.microsoftonline.com/common/oauth2/v2.0/logout
aad.postLogoutRedirectUri=http://localhost:8080/msal4j-auth/

# Scopes
aad.scopes=openid,profile,email,User.Read
